name: Steam Price Checker

on:
  schedule:
    # Ejecuta cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Permite ejecuciÃ³n manual
  push:
    branches: [ main ]

jobs:
  check-prices:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Esto es CRUCIAL para permitir push
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Create config file
      run: |
        # Crear config.json si no existe
        if [ ! -f config.json ]; then
          echo '{
            "apps": {
              "1085660": "Destiny 2 (Base)",
              "1090150": "Destiny 2: Forsaken Pack"
            },
            "region": "co",
            "language": "spanish"
          }' > config.json
        fi
    
    - name: Run Steam price checker
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python steam_checker.py
    
    - name: Commit and push if changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Verificar si hay cambios
        if git diff --quiet precios_vistos.json; then
          echo "No hay cambios en precios_vistos.json"
        else
          echo "Guardando cambios en precios_vistos.json"
          git add precios_vistos.json
          git commit -m "ðŸ“Š Actualizar historial de precios [skip ci]"
          git push
        fi
